<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Desencriptador JS</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>   
        <div class="container">
            <header>
                <a href="#" class="logo"><img src="img/logo.png" alt=""></a>               
            </header>
            <div class="left-side"> 
                <h1>Encriptador Desencriptador de Palabras</h1> 
                <div class="texto">
                    <textarea class="inputa" cols="50" rows="3" placeholder="Ingrese el texto aqui" onfocus="this.select()" style="overflow: hidden;" onkeyup="this.value=filtrarCaracteres(this.value)" ></textarea>
                
                </div>
                <div class="botones">
                    <i class="fas fa-exclamation-circle"> Solo letras minusculas y sin acento.</i>                
                    <div class="btn-box">
                        <button id="btn-encriptar">Encriptar</button>
                        <button id="btn-desencriptar">Desencriptar</button>
                    </div>               
                </div>              
                <div class="footer">
                    <span>Desarrollado por <strong>Wilfredo Abregú</strong> - 2022</span>
                    <a href="https://github.com/fabregu" target="_blank"> <i class="fab fa-github"></i></a>               
                    <a href="https://linkedin.com/in/wilfredo-abregu/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="rigth-side">
                <img id="hideImg" src="img/muñeco.png">
                <span id="hideTxt">Ningun mensaje encontrado</span>
                <textarea id="inputb" class="inputb" cols="20" rows="5" placeholder="Ingrese el texto que desee encriptar o desencriptar" style="overflow: hidden;" onkeyup="this.value=filtrarCaracteres(this.value)" ></textarea>

                <button id="btn-copiar" class="hidden">Copiar</button>
            </div>        
        </div>
        
    <script src="js/app.js"></script>
</body>
</html>
